<!DOCTYPE html>
<html>
  <head>
    <title>Media Query Test</title>
    <style>
        .box { margin: 5px; border: 1px solid black; }
        body { font-size: 24px; }

        .hidden { visibility: hidden; }
        @media (min-width: 1281px) {
            .at-least-1281 { visibility: visible; }
        }
        @media (max-width: 1280px) {
            .less-than-1280 { visibility: visible; }
        }
        @media (resolution: 96dpi) {
            .resolution-96 { visibility: visible; }
        }
        @media (resolution: 192dpi) {
            .resolution-192 { visibility: visible; }
        }
        @media (resolution: 216dpi) {
            .resolution-216 { visibility: visible; }
        }
        @media (resolution: 240dpi) {
            .resolution-240 { visibility: visible; }
        }
        @media (min-resolution: 96dpi) and (max-resolution: 150dpi) {
            .resolution-96-150 { visibility: visible; }
        }
        @media (min-resolution: 151dpi) and (max-resolution: 179dpi) {
            .resolution-151-179 { visibility: visible; }
        }
        @media (min-resolution: 180dpi) and (max-resolution: 240dpi) {
            .resolution-180-240 { visibility: visible; }
        }
        body {
            border: 2px solid red;
        }
    </style>
  </head>
  <body>
    <div id='sizeblock' class="box"></div>
    <div class='box'><div class='hidden at-least-1281'>at least 1281px</div></div>
    <div class='box'><div class='hidden less-than-1280'>not more than 1280px</div></div>
    <div class='box'><div class='hidden resolution-96'>resolution: 96 (1x)</div></div>
    <div class='box'><div class='hidden resolution-192'>resolution: 192 (2x)</div></div>
    <div class='box'><div class='hidden resolution-216'>resolution: 216 (2.25x)</div></div>
    <div class='box'><div class='hidden resolution-240'>resolution: 240 (2.5x)</div></div>
    <div class='box'><div class='hidden resolution-96-150'>96 <= resolution <= 150</div></div>
    <div class='box'><div class='hidden resolution-151-179'>151 <= resolution <= 179</div></div>
    <div class='box'><div class='hidden resolution-180-240'>180 <= resolution <= 240</div></div>
<script>
			function showSize() {
				var elt = document.getElementById('sizeblock');
				elt.innerHTML = window.innerWidth + "x" + window.innerHeight + ":" + window.devicePixelRatio;
			}
			addEventListener("resize", showSize);
			showSize();
</script>
  </body>
</html>
