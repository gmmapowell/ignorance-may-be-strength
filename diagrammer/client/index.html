<html>
	<head>
		<title>Diagrammer</title>
		<script type="module" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/diagram.css">
	</head>
	<body>
		<div>
			<div class="toolbar">
				<button class="toolbar-update">Update</button>
			</div>
			<div class="tabbed-window">
				<div class="tabs-row">
					<div class="input-tab tab-title selected-tab">Input</div>
					<div class="error-tab tab-title hidden">Errors</div>
				</div>
				<div class="tab-display">
					<div class="input-tab tab-body selected-tab">
						<div>
							<textarea class="text-input">
							node cpu
								label "CPU"
							node memory
								label "Memory"
							node io
								label "Input/Output"
							node clock
								label "Clock"
								shape circle
							edge
								compass S
								from cpu
								to memory
									cap arrow
							edge
								compass S
								from cpu
								to memory
									cap arrow
							edge
								compass N
								from memory
								to cpu
									cap arrow
							edge
								from cpu
								to io
									cap arrow
							edge
								compass E
								from clock
								to cpu
									cap arrow
														</textarea>
						</div>
					</div>
					<div class="error-tab tab-body hidden">
						<div class="error-messages">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
