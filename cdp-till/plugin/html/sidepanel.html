<!DOCTYPE html>
<html>
  <head>
    <title>Till Debugger Panel</title>
    <script src="js/sidepanel.js" type="module"></script>
    <link rel="stylesheet" href="css/sidepanel.css" type="text/css">
  </head>
  <body>
    <div>
      <div class="toolbar">
        <div class="tool tool-continue">&#x25b6;</div>
        <div class="tool tool-step">&#x00bb;</div>
      </div>
      <div class="tabs">
        <div class="tab tab-head tab-source">Source</div>
        <div class="tab tab-head tab-stack">Stack</div>
        <div class="tab tab-head tab-state">State</div>
        <div class="tab tab-head tab-dom">DOM</div>
      </div>
      <div class="tab tab-body tab-source">
        <table class="scroll-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Code</th>
            </tr>
          </thead>
          <tbody id="source-code">
          </tbody>
        </table>
      </div>
      <div class="tab tab-body tab-state">
        <table class="scroll-table">
          <thead>
            <tr>
              <th>Var</th>
              <th>Idx</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="display-state">
          </tbody>
        </table>
      </div>
      <div class="tab tab-body tab-dom">
        <table class="scroll-table">
          <thead>
            <tr>
              <th>Row</th>
              <th>Col</th>
              <th>Label</th>
              <th>Styles</th>
            </tr>
          </thead>
          <tbody id="display-state">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
